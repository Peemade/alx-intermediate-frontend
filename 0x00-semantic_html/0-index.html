<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic HTML Example</title>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <section id="home">
        <h2>Home</h2>
        <p>This is the homepage section using semantic HTML elements.</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>We use semantic tags to make content structured and accessible.</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Email us at <a href="mailto:info@example.com">info@example.com</a>.</p>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
