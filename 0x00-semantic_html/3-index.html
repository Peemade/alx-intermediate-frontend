<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A blog post about semantic HTML and accessibility practices">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <header>
          <h2>Understanding Semantic HTML</h2>
        </header>
        <p>Semantic HTML helps improve accessibility and search engine optimization by using meaningful elements.</p>
      </article>

      <!-- New section with form -->
      <section>
        <form action="#" method="POST" aria-labelledby="form-title" role="form">
          <h3 id="form-title">Contact Form</h3>

          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true">
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" aria-required="true">
          </div>

          <div>
            <button type="submit" aria-label="Submit the form">Submit</button>
          </div>

          <div aria-live="polite" role="alert"></div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
